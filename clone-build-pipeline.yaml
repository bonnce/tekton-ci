apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-build-pipe
spec:
  description: | 
    This pipeline clones a git repo, then echoes the README file to the stdout.
  params:
  - name: image-reference
    type: string
  - name: repo-url
    type: string
    description: The git repo URL to clone from.
  - name: body
  workspaces:
  - name: shared-data
    description: | 
      This workspace contains the cloned repo files, so they can be read by the
      next task.
  - name: docker-credentials
  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repo-url)
  - name: body-echo
    taskSpec:
      params:
      - name: body
      steps:
      - image: ubuntu
        script: echo "body $(params.body)"
    params:
    - name: body
      value: $(params.body)
  - name: build-push
    runAfter: ["fetch-source"]
    taskRef:
      name: kaniko
    workspaces:
    - name: source
      workspace: shared-data
    - name: dockerconfig
      workspace: docker-credentials
    params:
    - name: IMAGE
      value: $(params.image-reference)