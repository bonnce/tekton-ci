apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: trigger-push
spec:
  params:
  - name: repo-url
  - name: image-reference
  - name: trigger-body
    default: messi
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: clone-build-run-
    spec:
      pipelineRef:
        name: clone-build-pipe
      podTemplate:
        securityContext:
          fsGroup: 65532
      workspaces:
      - name: shared-data
        volumeClaimTemplate:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
      - name: docker-credentials
        secret:
          secretName: docker-credentials
      params:
      - name: repo-url
        value: $(tt.params.repo-url)
      - name: image-reference
        value: $(tt.params.image-reference)
      - name: body
        value: $(tt.params.trigger-body)
